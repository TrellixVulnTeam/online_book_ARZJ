<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online_book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <script defer src="app.bundle.js"></script><script defer src="category.bundle.js"></script></head>
  <body>
    <!--
    <div
      class="position-absolute top-0"
      style="width: 100%; display: none"
      id="alert_category"
    >
      <div class="alert alert-danger" role="alert" style="text-align: center">
        The research returned no results
      </div>
    </div>
  -->
    <div class="alert" id="alert_category">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      <strong>I'm sorry!</strong> The search returned no results. try again
    </div>
    <section class="hero">
      <div class="card" style="width: 21rem">
        <div class="card-body">
          <h1 class="card-title" id="cardTitle">ONLINE BOOK</h1>
          <h6
            class="card-subtitle mb-2 text-muted"
            style="color: #fff8 !important"
          >
            Welcome, search books by category
          </h6>
          <form
            method="get"
            action="book.html"
            name="search_category"
            class="d-flex"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="fantasy, horror etc.."
              aria-label="Search"
              name="category"
              style="text-transform: lowercase"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
            <!--onclick="getBookCategory(document.getElementById('category').value)"-->
          </form>
        </div>
      </div>
      <div style="height: 10em"></div>
    </section>
  </body>
</html>
