<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online_book</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <script defer src="app.bundle.js"></script><script defer src="book.bundle.js"></script></head>
  <body>
    <img src="images/default-cover.jpg" style="display: none" />
    <div class="text-center back-home">
      <a id="book_href" class="btn btn-small icon"
        ><span class="icon-small icon">
          <img class="icon-image" src="images/back.svg" /> </span
        >Back to category</a
      >
    </div>
    <div
      class="container"
      id="idContainer"
      style="display: grid; place-items: center; min-height: auto"
    ></div>
    <script>
      let a = document.getElementById("book_href");
      a.href =
        "category.html?id=" +
        JSON.parse(sessionStorage.getItem("collectionBook"))[0].category;
    </script>

    <div class="footer_book text-center">
      <h1>footer</h1>
    </div>
  </body>
</html>
