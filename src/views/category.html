<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>online_book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <!--#e8ebee-->
  <body>
    <div class="text-center back-home">
      <a href="index.html" class="btn btn-small icon"
        ><span class="icon icon-small">
          <img class="icon-image" src="../images/icons/back.svg" /> </span
        >Back to home</a
      >
    </div>

    <div class="container marginTop">
      <!-- Content here -->
      <div
        class="container"
        style="border-bottom: 2px solid whitesmoke; margin-bottom: 2em"
      >
        <h3 id="nameCategory">
          <script>
            JSON.parse(sessionStorage.getItem("collectionBook")) == null
              ? (document.getElementById("nameCategory").textContent =
                  "Undefined results")
              : (document.getElementById("nameCategory").textContent =
                  "Category: " +
                  JSON.parse(
                    sessionStorage.getItem("collectionBook")
                  )[0].category.toUpperCase());
          </script>
        </h3>
      </div>

      <div class="container overflow-hidden">
        <div
          class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-1 row-cols-xl-2 g-4"
          id="containerBook"
        ></div>
      </div>
    </div>

    <div class="footer text-center">
      <h1>footer</h1>
    </div>
  </body>
</html>
